  <body>
    <main>
      <h1 class="main-heading">Our Pricing</h1>
      <div class="toggle-container">
        <label for="toggle"> Annually</label>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="toggle">Monthly</label>
      </div>

      <div class="container">
        <section class="box1">
          <p class="heading">Basic</p>
          <h1 class="anually"><span>&dollar;</span> 199.99</h1>
          <h1 class="monthly"><span>&dollar;</span> 19.99</h1>
          <hr />

          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <hr />
          <button class="btn">Learn More</button>
        </section>

        <section class="blue-box">
          <p class="heading">Professionalc</p>
          <h1 class="anually"><span>&dollar;</span>249.99</h1>
          <h1 class="monthly"><span>&dollar;</span> 24.99</h1>
          <hr />

          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <hr />
          <button class="btn">Learn More</button>
        </section>

        <section class="last-box">
          <p class="heading">Master</p>
          <h1 class="anually"><span>&dollar;</span>399.99</h1>
          <h1 class="monthly"><span>&dollar;</span> 39.99</h1>
          <hr />

          <p>2 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <hr />
          <button class="btn">Learn More</button>
        </section>
      </div>
    </main>
